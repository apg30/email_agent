<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
	<meta charset="utf-8">

	<title>Email Client</title>
	<meta name="description" content="Email client">
	<meta name="author" content="Cameron A. Craig, Stuart J. Thain, Aidan P. Gallagher, Lee A. Hamilton">

	<link rel="stylesheet" href="css/style.css">
	<script src="js/head.js"></script>
	<script src="js/login.js"></script>
	<!-- Hide some header elements -->
	<style>
		form.email_search,
		button.advanced_search_button,
		img.dropbtn {
			display: none;
		}
	</style>

	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<!--#include file="html/header.html" -->
	<main class="login">
		<table class="login-table">
			<tr>
				<th class="login-page-header">Login</th>
				<th class="login-page-header">Register</th>
			</tr>
			<tr>
				<td>
					<div class="login">
						<form method="post" action="index.xhtml" class="login" name="login_form">
							<p><input type="text" name="username" value="" placeholder="Username"></p>
							<p><input type="password" name="password" value="" placeholder="Password"></p>
							<p class="remember_me">
								<label>
										<input type="checkbox" name="remember_me" id="remember_me">
									Remember me on this computer
								</label>
							</p>
							<p class="submit"><button class="styled">Login</button></p>
						</form>
					</div>
				</td>
				<td>
					<div class="register">
						<form method="post" action="index.xhtml" class="register" name="register_form">
							<p><input type="text" name="email" value="" placeholder="Email..."></p>
							<p><input type="text" name="username" value="" placeholder="Username"></p>
							<p><input type="password" name="create-password" value="" placeholder="Create Password"></p>
							<p><input type="password" name="confirm-password" value="" placeholder="Confirm Password"></p>
							<p class="submit"><button class="styled">Register</button></p>
						</form>
					</div>
				</td>
			</tr>
		</table>
	</main>

	<!--#include file="html/footer.html" -->

</body>

</html>
