<!-- Forward email section -->
<div id="forward_content">
	<form class="forward_form">
		<table>
			<tr>
				<td>To:</td>
				<td><input type="email" name="forward_to"></td>
			</tr>
			<tr>
				<td>From: </td>
				<td><input type="email" name="forward_from"></td>
			</tr>
		</table>

		<button id="send_forward_btn" class="styled">Forward Email</button>
		<button id="cancel_forward_btn" class="styled">Cancel</button>
	</form>
</div>

<!-- End forward email section -->
