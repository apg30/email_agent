<!-- Write reply section -->
<div id="reply_content">
	<form class="reply_form">
		<h1>Reply</h1>
		<table>
			<tr>
				<td>To:</td><td><input id="reply_to_field" type="email" name="reply_to" multiple=""></input></td>
			</tr>
			<tr>
				<td>CC:</td><td> <input id="reply_cc_field" type="email" name="reply_cc" multiple=""></input></td>
			</tr>
			<tr>
				<td>BCC:</td><td>	<input id="reply_bcc_field" type="email" name="reply_bcc" multiple=""></input></td>
			</tr>
		</table>
		<textarea class= "reply_box" rows="20" cols="60">
		</textarea>
		<br></br>
		<button id="send_reply_btn"  class="styled">Send Reply</button>
		<button id="cancel_reply_btn" class="styled">Cancel Reply</button>
	</form>
</div>
<!-- End write reply section -->
