<header>
	<img class="logo" src="img/icons/you_watt.png" alt="logo"></img>
	<div class="dropdown">
		<img src="img/icons/settings.png" alt="settings_logo" onclick="myFunction()" class="dropbtn"></img>
	  <div id="myDropdown" class="dropdown-content">
	    <a href="#Notifications_off">Notifications off</a>
	    <a href="#Advanced_settings">Advanced_settings</a>
	    <a href="#Help">Help</a>
	    <a href="#About">About</a>
	    <a href="#Logout">Logout</a>
	  </div>
	</div>
	<button class="advanced_search_button" title="Advanced Search" id="advanced_search_form"></button>
	<form class = "email_search" onsubmit="not_yet_implemented()">
    <input type="search" name="email_search_input" placeholder="Search Email...">
  </form>
	<!-- The Advanced Search Modal -->
	<div id="ad_search_modal" class="modal advanced_search_modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close" id="ad_search_modal_close">&times;</span>
			<form>
				Search Folder:
				<select class="folder_select">
					<option value="inbox">Inbox</option>
					<option value="sent">sent</option>
					<option value="drafts">drafts</option>
				</select>
				<br> To:
				<input type="search" name="to">
				<br> From:
				<input type="search" name="from">
				<br> Subject:
				<input type="search" name="subject">
				<br>
				<input type="checkbox" name="has_attachment" value="Attachment">
				Has Attachment<br>
				<br>
				<button type="button" onclick="not_yet_implemented()">Search</button>
			</form>
		</div> <!-- modal-content -->
	</div> <!-- modal-->
  <div style="clear: both"></div>

</header>
