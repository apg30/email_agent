<header>
	<img class="logo" src="img/icons/you_watt.png" alt="logo">
	<div class="dropdown">
		<img src="img/icons/settings.png" alt="settings_logo" onclick="myFunction()" class="dropbtn">
		<div id="myDropdown" class="dropdown-content">
			<a id=background_change href="#background_change">Toggle background</a>
			<a id=Notifications_off href="#Notifications_off">Notifications off</a>
			<a id=Advanced_settings href="#Advanced_settings">Advanced_settings</a>
			<a id=Help href="#Help">Help</a>
			<a id=About href="#About">About</a>
			<a id=Logout href="#Logout">Logout</a>
		</div>
	</div>
	<button class="advanced_search_button" title="Advanced Search" id="advanced_search_form"></button>
	<form class = "email_search" onsubmit="not_yet_implemented()">
    <input type="search" name="email_search_input" placeholder="Search Email...">
  </form>
	<!-- The Advanced Search Modal -->
	<div id="ad_search_modal" class="modal advanced_search_modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close" id="ad_search_modal_close">&times;</span>
			<form>
				<table class="modal_table">
					<tr>
						<th>Search Folder:</th>
						<th><select class="folder_select">
							<option value="inbox">Inbox</option>
							<option value="sent">sent</option>
							<option value="drafts">drafts</option>
						</select></th>
					</tr>
					<tr>
						<th>To:</th>
						<th><input type="search" name="to"></th>
					</tr>
					<tr>
						<th>From:</th>
						<th><input type="search" name="from"></th>
					</tr>
					<tr>
						<th>Subject:</th>
						<th><input type="search" name="subject"></th>
					</tr>
					<tr>
						<th><input type="checkbox" name="has_attachment" value="Attachment"></th>
						<th>Has Attachment</th>
					</tr>
					<tr>
						<th><button type="button" onclick="not_yet_implemented()">Search</button></th>
					</tr>
				</table>
			</form>
		</div> <!-- modal-content -->
	</div> <!-- modal-->
  <div style="clear: both"></div>

</header>

<div id="message_location"></div>
