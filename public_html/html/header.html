<header>
	<a href="index.shtml">
	<img class="logo" src="img/icons/you_watt.png" alt="logo">
	</a>
	<div class="dropdown">
		<img src="img/icons/settings.png" alt="settings_logo" onclick="myFunction()" class="dropbtn">
		<div id="myDropdown" class="dropdown-content">
			<a id="background_change_btn">Toggle Background</a>
			<a id="notifications_off_btn">Notifications Off</a>
			<a id="advanced_settings_btn" href="settings.shtml">Settings</a>
			<a id="help_btn">Help</a>
			<a id="about_btn" href="about.shtml">About</a>
			<a id="logout_btn" href="login.shtml">Logout</a>
		</div>
	</div>
	<button class="advanced_search_button" title="Advanced Search" id="advanced_search_form"></button>
	<form class="email_search" onsubmit="not_yet_implemented()">
		<input type="search" name="email_search_input" placeholder="Search Email...">
	</form>
	<!-- The Advanced Search Modal -->
	<div id="ad_search_modal" class="modal advanced_search_modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close" id="ad_search_modal_close">&times;</span>
			<form>
				<table class="modal_table">
					<tr>
						<th colspan="2">Advanced Search Options</th>
					</tr>
					<tr>
						<td>Search Folder:</td>
						<td><select class="folder_select">
							<option value="inbox">Inbox</option>
							<option value="sent">sent</option>
							<option value="drafts">drafts</option>
						</select></td>
					</tr>
					<tr>
						<td>To:</td>
						<td><input type="search" name="to"></td>
					</tr>
					<tr>
						<td>From:</td>
						<td><input type="search" name="from"></td>
					</tr>
					<tr>
						<td>Subject:</td>
						<td><input type="search" name="subject"></td>
					</tr>
					<tr>
						<td>Contains Attachment?</td>
						<td><select class="folder_select">
							<option value="dont_care">Don't Know</option>
							<option value="has">Yes</option>
							<option value="No">No</option>
						</select></td>
					</tr>
					<tr>
						<td colspan="2"><button class="styled" onclick="not_yet_implemented()">Search</button></td>
					</tr>
				</table>
			</form>
		</div>
		<!-- modal-content -->
	</div>
	<!-- modal-->
	<div style="clear: both"></div>

</header>

<div id="message_location"></div>
