<!-- The Read Email Modal -->
<div id="edit_draft_modal" class="modal">
	<!-- Modal content -->
	<div class="modal-content">
		<span class="close" id="edit_draft_modal_close">&#215;</span>
		<table>
			<tr>
				<td class="read_email_param">Subject:</td>
				<td><span id="edit_draft_subject"></span></td>
			</tr>
			<tr>
				<td class="read_email_param">To:</td>
				<td><span id="edit_draft_to"></span></td>
			</tr>
			<tr>
				<td class="read_email_param">CC:</td>
				<td><span id="edit_draft_cc"></span></td>
			</tr>
			<tr>
				<td class="read_email_param">BCC:</td>
				<td><span id="edit_draft_bcc"></span></td>
			</tr>
			<tr>
				<td class="read_email_param">From:</td>
				<td><span id="edit_draft_from"></span></td>
			</tr>
			<tr>
				<td colspan="2"><textarea id="edit_draft_content" rows="20" cols="60"></textarea></td>
			</tr>
		</table>
		<br/>
		<button id="draft_save_btn" class="styled">Save</button>
		<button id="draft_send_btn" class="styled">Send</button>
		<button id="draft_cancel_btn" class="styled">Cancel</button>
	</div>

</div>
<!-- modal-content -->
