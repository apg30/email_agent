<!-- Write reply section -->
<div id="reply_all_content">
	<form class="reply_all_form">
		<h1>Reply to all</h1>
		<table>
			<tr>
				<td>To:</td><td><input id="reply_all_to_field" type="email" name="to_all" multiple=""></input></td>
			</tr>
			<tr>
				<td>CC:</td><td> <input id="reply_all_cc_field" type="email" name="to_cc" multiple=""></input></td>
			</tr>
			<tr>
				<td>BCC:</td><td>	<input id="reply_all_bcc_field" type="email" name="to_bcc" multiple=""></input></td>
			</tr>
		</table>
		<textarea class= "reply_all_box" rows="20" cols="60">
		</textarea>
		<br></br>
		<button id="send_reply_all_btn"  class="styled">Reply to All</button>
		<button id="cancel_reply_all_btn" class="styled">Cancel Reply to All</button>
	</form>
</div>
<!-- End write reply section -->
