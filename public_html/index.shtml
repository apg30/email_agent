<head>

    <title>Email Client</title>

<body>
		<!--#include file="html/header.html" -->

    <script src="js/scripts.js"></script>


		<!--#include file="html/nav.html" -->
		<main>
		<div class = "email-list">
    <table class="email-inbox email" >
        <thead>
            <tr>
                <th>Select</th>
                <th>From</th>
                <th>Subject</th>
                <th>Time</th>
            </tr>
        </thead>

        <tbody class="email">
            <tr class="email">
                <td>
                    <div class="email-checkbox">
                        <input type="checkbox" value="1" id="email-checkbox1" name="select" />
                        <label for="email-checkbox1"></label>
                    </div>
                </td>
                <td>Aidan P. Gallagher</td>
                <td>Immediate Dismissal from...</td>
                <td>30/1/2016</td>
            </tr>
            <tr class="email">
                <td>
                    <div class="email-checkbox">
                        <input type="checkbox" value="1" id="email-checkbox2" name="select" />
                        <label for="email-checkbox2"></label>
                    </div>
                </td>
                <td>Stuart J. Thain</td>
                <td>URGENT: Careers Service: Apply Now</td>
                <td>30/1/2016</td>
            </tr>
            <tr class="email">
                <td>
                    <div class="email-checkbox">
                        <input type="checkbox" value="1" id="email-checkbox3" name="select" />
                        <label for="email-checkbox3"></label>
                    </div>
                </td>
                <td>Cameron A. Craig</td>
                <td>Your commendation of bravery for ...</td>
                <td>30/1/2016</td>
            </tr>


        </tbody>
    </table>
	</div> <!-- email-list-->
	</main>
		<!--#include file="html/footer.html" -->
</body>

</html>
